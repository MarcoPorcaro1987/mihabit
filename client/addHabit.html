<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/css/addHabit.css">
    <title>Add Habit</title>
</head>

<body>
    <header>
        <div id="logoBtn">
          <a href="./homepage.html"><img class="logo-Mihabit" src="./static/img/habit tracker.jpg" alt=""></a>
          
            
        </div>
        <div id='logoutbtn'class="button-container">
            <a href="./addHabit.html"><button type="button" class="btn btn-primary" id="addbtn">+</button></a>
            <a href="./index.html"><span class="logout-button">Logout</span></a>
        </div>
    </header>
    <main>
        <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
            <i class="fas fa-check-square me-1"></i>
            <i class="title">MiHabit</i>
        </p>

        <section id = "modal">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Add a habit</label>
                </div>
                  <div class="form-group">
                    <label for="habitTitle">Habit name:</label>
                    <textarea class="form-control" id="habitTitle" rows="3"></textarea>
                  </div> 
                  <div class="form-group">
                    <label for="habitDescription">Habit description:</label>
                    <textarea class="form-control" id="habitDescription" rows="3"></textarea>
                  </div> 
                
                <div class="form-group">
                  <label for="habitFrequency">Habit frequency:</label>
                  <select multiple class="form-control" id="habitFrequency">
                    <option>Hourly</option>
                    <option>Daily</option>
                    <option>Weekly</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="target">Target frequency:</label>
                    <select multiple class="form-control" id="target">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary mb-2" id="addbtn">Add</button>
              </form>
            </section>
       


        
    </main>

</body>

</html>
