<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="static/js/index.js"></script>
    <title>MiHabit</title>
</head>

<body>

    <main>
        <h2>Welcome to MiHabit</h2>
        <div class="content">
            <section class="login">
                <form id="login-form">
                    <!-- current user inputs email and password here-->
                    <div class="login-email">
                        <label class="form-label">Email address</label>
                        <input required type="email" name="email" class="form-input">
                    </div>
                    <div class="login-password">
                        <label class="form-label">Password</label>
                        <input required type="password" name="password" class="form-input">
                    </div>
                    <button type="submit" class="btn btn-light">Login</button>
                </form>


                <!-- hidden register form on page load -->
                <section class="open-register">
                    <button id="register-btn" class="btn btn-light">Register</button>
                    <div class="hide-form" style="display: none">
                        <form id="register-form">
                            <!-- registering users to enter details -->
                            <div class="register-email">
                                <label class="form-label">Email address</label>
                                <input required type="email" name="email" class="form-input">
                            </div>
                            <div class="register-username">
                                <label class="form-label">Username</label>
                                <input required type="text" name="username" class="form-input">
                            </div>
                            <div class="register-password">
                                <label for="example-password" class="form-label">Password</label>
                                <input required type="password" name="password" class="form-input"
                                    id="register-password">
                            </div>
                            <div class="register-confirm-password">
                                <label for="example-password" class="form-label">Confirm password</label>
                                <input required type="password" name="password" class="form-input"
                                    id="confirm-password">
                            </div>
                            <button type="submit" class="btn btn-light">Register</button>
                        </form>
                        <button id="back-btn" class="btn btn-light"> Go Back </button>
                    </div>


                </section>




            </section>
        </div>
    </main>

        crossorigin="anonymous"></script> -->
</body>

</html>
