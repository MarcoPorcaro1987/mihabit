<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/css/index.css">
    <script defer src="static/js/index.js"></script>
    <script defer src="static/js/auth.js"></script>
    <title>MiHabit</title>
</head>

<body>
    <div class="logo">
        <img class="logo-Mihabit" src="./static/img/habit tracker.jpg" alt="">
    </div>
    <main>
        <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
            <i class="fas fa-check-square me-1"></i>
            <i class="title">MiHabit</i>
        </p>

        <div class="content">
            <section class="login">
                <form id="login-form">
                    <!-- current user inputs email and password here-->
                    <div class="login-email">
                        <label class="form-label">Email address</label>
                        <input required type="email" name="email" class="form-input">
                    </div>
                    <div class="login-password">
                        <label class="form-label">Password</label>
                        <input required type="password" name="password" class="form-input">
                    </div>
                    <button type="submit">Login</button>
                </form>


                <!-- hidden register form on page load -->
                <section class="open-register">
                    <button id="register-btn">Register</button>
                    <div class="hide-form" style="display: none">
                        <form id="register-form">
                            <!-- registering users to enter details -->
                            <div class="register-email">
                                <label class="form-label">Email address</label>
                                <input required type="email" name="email" class="form-input">
                            </div>
                            <div class="register-username">
                                <label class="form-label">Username</label>
                                <input required type="text" name="username" class="form-input">
                            </div>
                            <div class="register-password">
                                <label for="example-password" class="form-label">Password</label>
                                <input required type="password" name="password" class="form-input"
                                    id="register-password">
                            </div>
                            <div class="register-confirm-password">
                                <label for="example-password" class="form-label">Confirm password</label>
                                <input required type="password" class="form-input"
                                    id="confirm-password">
                            </div>
                            <button type="submit">Register</button>
                        </form>
                        <button id="back-btn"> Go Back </button>
                    </div>


                </section>




            </section>
        </div>
    </main>

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@1.5.1/build/jwt-decode.min.js"></script>
</body>

</html>
