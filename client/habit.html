<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./static/css/homepage.css">
    <script defer src="static/js/addHabit.js"></script>
    <title>MiHabit</title>
    <nav >
        <ul>
            <li>
                <a class="nav-link" href="./homepage.html">Home</a>
            </li>
        </ul>
    </nav>
</head>

<body>
    <header>
        <div>
            <img class="logo-Mihabit" src="" alt="">
        </div>
    </header>

    <main>
        <section id = "modal">
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Add a habit</label>
            </div>
              <div class="form-group">
                <label for="habitTitle">Habit name:</label>
                <textarea class="form-control" id="habitTitle" rows="3"></textarea>
              </div> 
              <div class="form-group">
                <label for="habitDescription">Habit description:</label>
                <textarea class="form-control" id="habitDescription" rows="3"></textarea>
              </div> 
            
            <div class="form-group">
              <label for="habitFrequency">Habit frequency:</label>
              <select multiple class="form-control" id="habitFrequency">
                <option>Hourly</option>
                <option>Daily</option>
                <option>Weekly</option>
              </select>
            </div>
            <div class="form-group">
                <label for="target">Target frequency:</label>
                <select multiple class="form-control" id="target">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary mb-2">Add</button>
          </form>
        </section>
    </main>



    
</body>

</html>
